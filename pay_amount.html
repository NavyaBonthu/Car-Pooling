{% include 'riderHead.html' %}
<script>
function validate(){
        var regex_care_name = /^[a-zA-Z ]*$/;
        let holder_name = document.getElementById("holder_name").value
        if(!regex_care_name.test(holder_name)){
            alert("Invalid Name on Card")
            return false
        }

        let card_number = document.getElementById("card_number").value
        if(card_number.length!=16){
            alert("Card Number Should be 16")
            return false
        }

        let expiry_date = document.getElementById("expiry_date").value
        if(expiry_date.length!=5){
            alert("Invalid Expire Date")
            return false
        }

        let cvv = document.getElementById("cvv").value
        if(cvv.length!=3){
            alert("Invalid CVV")
            return false
        }

        return true
    }
</script>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class=" card mt-5 p-3" style="box-shadow:0px 5px 30px #dddddd;border-radius:50px;background-image:linear-gradient(45deg,rgba(153, 255, 255,.4),rgba(245,70,66, 0.4));" >
            <form action="pay_amount1" method="post" onsubmit="return validate()">
              <input type="hidden" name="booking_id" value="{{booking_id}}">
                <input type="hidden" name="amount" value="{{amount}}">
                <div class="text-center"><b>Amount : $ {{amount}}</b></div>
                      <div class="mt-1">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" min="1" max="{{amount}}" name="amount" id="amount" value="{{amount}}" readonly required  class="form-control" style="border-radius:50px;">
                      </div>
                        <div class="mt-1">
                            <label class="form-label">Card Number</label>
                            <input type="number" name="card_number" required placeholder="Enter Number" id="card_number" class="form-control" style="border-radius:50px;">
                      </div>
                       <div class="mt-1">
                            <label class="form-label">Holder Name</label>
                            <input type="text" name="holder_name" required placeholder="Enter Name" id="holder_name" class="form-control" style="border-radius:50px;">
                      </div>
                       <div class="mt-1">
                            <label class="form-label">CVV</label>
                            <input type="number" name="cvv" required placeholder="Enter Number" id="cvv" class="form-control" style="border-radius:50px;">
                      </div>
                       <div class="mt-1">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" name="expiry_date" required placeholder="Enter Date" id="expiry_date" class="form-control" style="border-radius:50px;">
                      </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 mt-3">
                               <input type="submit" value="Pay Amount" class="btn btn-success w-100" style="border-radius:50px;">
                           </div>
                        </div>
                 </form>
            </div>
        </div>
    </div>
</div>
