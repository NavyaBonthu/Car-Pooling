{% include 'driverHead.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class=" card mt-5 p-3" style="box-shadow:0px 5px 30px #dddddd;border-radius:50px;background-image:linear-gradient(45deg,rgba(153, 255, 255,.4),rgba(245,70,66, 0.4));" >
               <form action="add_vehicle1" method="post">
                   <div class="text-center h4">Add Vehicle</div>
                   <div class="mt-1">
                       <label for="vehicle_name">Vehicle Name</label>
                       <input type="text" name="vehicle_name" id="vehicle_name" required placeholder="Enter Name" class="form-control" style="border-radius:50px;">
                   </div>
                    <div class="mt-1">
                       <label for="vehicle_number">Vehicle Number</label>
                       <input type="text" name="vehicle_number" id="vehicle_number" required placeholder="Enter Number" class="form-control" style="border-radius:50px;">
                   </div>
                   <div class="mt-1">
                       <label for="vehicle_type">Vehicle Type</label>
                       <input type="text" name="vehicle_type" id="vehicle_type" required placeholder="Enter Type" class="form-control" style="border-radius:50px;">
                   </div>
                    <div class="mt-1">
                       <label for="vehicle_capacity">Vehicle Capacity</label>
                       <input type="text" name="vehicle_capacity" id="vehicle_capacity" required placeholder="Enter Capacity" class="form-control" style="border-radius:50px;">
                   </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                         <div class="col-md-6 mt-3">
                            <input type="submit" value="ADD" class="btn btn-success w-100" style="border-radius:50px;">
                        </div>
                    </div>
               </form>
          </div>
        </div>
    </div>
</div>
