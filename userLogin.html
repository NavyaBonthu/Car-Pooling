{% include 'links.html'%}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');

input {
  caret-color: red;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #ecf0f3;
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  place-items: center;
  overflow: hidden;
  font-family: poppins;
}

.container {
  position: relative;
  width: 350px;
  height: 600px;
  border-radius: 20px;
  padding: 40px;
  box-sizing: border-box;
  background: #ecf0f3;
  box-shadow: 0px 0px 10px #cbced1, -0px -0px 20px white;
}

.brand-logo {
  height: 100px;
  width: 100px;
  background: url(https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/homepage/families-gallery/2023/revuelto/revuelto_m.png);
  background-size:contain;
  background-repeat:no-repeat;
  margin: auto;
  border-radius: 50%;
  box-sizing: border-box;
  box-shadow: 7px 7px 10px #cbced1, -7px -7px 10px white;
}

.brand-title {
  margin-top: 10px;
  font-weight: 900;
  font-size: 1.8rem;
  color: #1DA1F2;
  letter-spacing: 1px;
}

.inputs {
  text-align: left;
  margin-top: 30px;
}

label, input, button {
  display: block;
  width: 100%;
  padding: 0;
  border: none;
  outline: none;
  box-sizing: border-box;
}

label {
  margin-bottom: 4px;
}

label:nth-of-type(2) {
  margin-top: 12px;
}

input::placeholder {
  color: gray;
}

input {
  background: #ecf0f3;
  padding: 10px;
  padding-left: 20px;
  height: 50px;
  font-size: 14px;
  border-radius: 50px;
  box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
}

button {
  color: white;
  margin-top: 20px;
  height: 40px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 900;
  box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
  transition: 0.5s;
}

button:hover {
  box-shadow: none;
}



h1 {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
<body>


<div class="container">
  <div class="brand-logo"></div>
  <div class="brand-title">Car Pooling</div>
    <form action="userLogin1" method="post">
      <div class="inputs">
        <label>EMAIL</label>
        <input type="email" name="email" placeholder="Enter Email" />
        <label>PASSWORD</label>
        <input type="password" name="password" placeholder="Enter Password" />
           <div class="mt-1">
                 <label for="type" class="form-label">Type</label>
                 <select name="type" id="type" class="form-control" style="border-radius:50px;">
                    <option value="">Choose Type</option>
                    <option value="Driver">Driver</option>
                    <option value="Rider">Rider</option>
                </select>
            </div>
         <div class="row">
              <div class="col-md-12">
                 <button type="submit" value="LOGIN" style="background-color:dodgerblue">LOGIN</button>
              </div>
         </div>
       </div>
    </form>
    <form action="userRegistration" method="get">
        <button type="submit" style="background-color:forestgreen">REGISTER</button>
    </form>
</div>
</body>
<style>
    body{
    background-image:linear-gradient(45deg,rgba(240,50,66, 0.3),rgba(153, 250, 25,.3)), url('https://www.shutterstock.com/image-photo/people-carpooling-car-sharing-face-260nw-1818069665.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    }
    a:hover{
    background-color: Black;
    color: white;
    }
    li{
    color: white;
    }
</style>
